<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bricksy — Registro</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>

<!-- Header -->
<header>
  <a href="index.html"><img src="logo.png" alt="Bricksy logo"></a>
  <nav>
    <ul id="nav-links">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="comparador.html">Comparador</a></li>
      <li><a href="grupos.html">Grupos</a></li>
      <div class="nav-ctas logged-out">
        <a class="btn btn-outline btn-pill" href="registro.html">Regístrate</a>
        <a class="btn btn-primary btn-pill" href="login.html">Acceder</a>
      </div>
      <li class="logged-in" style="display:none;"><a href="panel.html">Panel</a></li>
      <li class="avatar-slot logged-in" style="display:none;"></li>
    </ul>
  </nav>
  <button id="nav-toggle" aria-label="Abrir menú">☰</button>
</header>

<main>
  <h1>Crear cuenta</h1>
  <form id="registroForm">
  <label>Nombre</label>
  <input id="reg-nombre" type="text" required>

  <label>Apellidos</label>
  <input id="reg-apellidos" type="text">

  <label>Residencia</label>
  <input id="reg-residencia" type="text">

  <label>Fecha de nacimiento</label>
  <input id="reg-fecha" type="date">

  <label>Teléfono</label>
  <input id="reg-telefono" type="tel">

  <label>Email</label>
  <input id="reg-email" type="email" required>

  <label>Contraseña (mín. 6)</label>
  <input id="reg-password" type="password" required minlength="6">

  <button type="submit">Registrarme</button>
</form>

  <p class="mt-1">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
</main>

</body>
</html>
