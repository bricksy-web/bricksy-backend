<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bricksy — Registro</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>

<!-- Header -->
<header>
  <a href="index.html"><img src="logo.png" alt="Bricksy logo"></a>
  <nav>
    <ul id="nav-links">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="comparador.html">Comparador</a></li>
      <li><a href="grupos.html">Grupos</a></li>
      <div class="nav-ctas logged-out">
        <a class="btn btn-outline btn-pill" href="registro.html">Regístrate</a>
        <a class="btn btn-primary btn-pill" href="login.html">Acceder</a>
      </div>
      <li class="logged-in" style="display:none;"><a href="panel.html">Panel</a></li>
      <li class="avatar-slot logged-in" style="display:none;"></li>
    </ul>
  </nav>
  <button id="nav-toggle" aria-label="Abrir menú">☰</button>
</header>

<main>
  <h1>Crear cuenta</h1>
  <form id="registro-form" novalidate>
    <label for="nombre">Nombre</label>
    <input id="nombre" name="nombre" placeholder="Tu nombre" required>
    <label for="email">Correo</label>
    <input id="email" name="email" type="email" placeholder="tucorreo@ejemplo.com" required>
    <label for="residencia">Residencia</label>
    <input id="residencia" name="residencia" placeholder="Ciudad / País">
    <label for="nacimiento">Fecha de nacimiento</label>
    <input id="nacimiento" name="nacimiento" placeholder="DD/MM/AAAA" inputmode="numeric" maxlength="10" required>
    <small id="nacimiento-error" style="display:none;">Introduce una fecha válida (DD/MM/AAAA).</small>
    <label for="password">Contraseña</label>
    <input id="password" name="password" type="password" placeholder="Mínimo 8 caracteres" minlength="8" required>
    <label for="confirm-password">Confirmar contraseña</label>
    <input id="confirm-password" name="confirm-password" type="password" placeholder="Repite tu contraseña" minlength="8" required>
    <button type="submit" class="btn btn-primary btn-pill mt-2">Crear cuenta</button>
  </form>
  <p class="mt-1">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
</main>

</body>
</html>
